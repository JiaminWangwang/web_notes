<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <img src="" alt="">
    <script type="text/javascript">
    /**
     * 构造函数可以是函数表达式，也可以是函数声明
     * function Preson() {}
     * let Person = function() {}
     */
    function Person() {}
    let person1 = new Person();
    Person.prototype = {
        name: 'nike'
    }

    let person2 = new Person();

    console.log(person1.name)  // undefined
    console.log(person2.name) // nike
    </script>
</body>
</html>
