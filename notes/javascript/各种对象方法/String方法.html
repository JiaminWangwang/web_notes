<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sting对象方法</title>
</head>
<body>
    <script>
        let str = 'asd123rrr';

        
        let charAtStr = str.charAt(2); // d -- 返回在指定位置的字符。
        
        let concatStr = str.concat('wwwwwwww'); // asd123rrrwwwwwwww  -- 连接两个或更多字符串，并返回新的字符串
        
        let endWithStr = str.endsWith('rrr'); // true  -- 判断当前字符串是否是以指定的子字符串结尾的(区分大小写)
        
        let startWithStr = str.startsWith('as'); // true -- 查看字符串是否以指定的子字符串开头
    
        let indexOfStr = str.indexOf('1'); // 3 -- 返回某个指定的字符串值在字符串中首次出现的位置。
        
        let includeStr = str.includes('rr') // true -- 查找字符串是否包含指定的子字符串
        
        let lastIndexOfStr = str.lastIndexOf('3'); // 5 -- 从后向前搜索字符串，并从起始位置（0）开始计算返回字符串最后出现的位 
        
        let repeatStr = str.repeat(3) // asd123rrrasd123rrrasd123rrr -- 复制字符串指定次数，并将它们连接在一起返回。
        
        let replaceStr = str.replace('rrr', 'wjm'); // asd123wjm -- 在字符串中查找匹配的子串，并替换与正则表达式匹配的子串

        /***************/
        let str2 = 'wjm no ka wa yi wa'
        
        let replaceAllStr = str2.replaceAll('wa', '99') // wjm no ka 99 yi 99 -- 在字符串中查找匹配的子串，并替换与正则表达式匹配的所有子串。
        
        let searchStr = str2.search('no') // 4 -- 查找与正则表达式相匹配的值, 返回目标值所在位置
        
        let sliceStr = str2.slice(1,5); // jm n -- 提取字符串的片断，并在新的字符串中返回被提取的部分
        
        let substrStr = str2.substr(1, 5); // jm no -- 从起始索引号提取字符串中指定数目的字符。
        let substrStr2 = str2.substr(2);  // m no ka wa yi wa
        
        let substringStr = str2.substring(1, 5); // jm n  -- 提取字符串中两个指定的索引号之间的字符。
        let substringStr2 = str2.substring(2); // m no ka wa yi wa
        
        let splitStr = str2.split(' '); // ['wjm', 'no', 'ka', 'wa', 'yi', 'wa']  -- 把字符串分割为字符串数组。
        

        console.log(substringStr2);
    </script>
