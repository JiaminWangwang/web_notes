<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象方法</title>
</head>
<body>
    <script>
        Math.abs(-2.75)  // 2.75 -- 绝对值
        Math.ceil(1.4)  // 2 -- 上舍入
        Math.floor(1.8) // 1 -- 下舍入
        Math.max(9, 3, 2, -18, 0, 0.4) // 9 -- 返回最大数
        Math.min(9, 3, 2, -18, 0, 0.4) // -18 -- 返回最小数
        Math.pow(2, 3) // 8 -- 返回2的3次幂 （2*2*2）
        Math.random() // 返回0到1之间到随机数
        Math.round(1.4521) // 1 -- 四舍五入

        console.log(Math.round(1.4521))
    </script>
</body>
</html>
